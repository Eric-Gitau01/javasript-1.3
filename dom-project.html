<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM PROJECTS</title>
    <style>
        body {
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <p>Youtube subscribe button</p>
    <button id="subscribe-btn" onclick="subscribe()">subscribe</button>
    <script>
       function subscribe() {
        let buttonEl = document.getElementById("subscribe-btn");
        document.getElementById("subscribe-btn")
        if (buttonEl.innerText === "subscribe") {
            buttonEl.innerText = "Subscribed"; 
        } else {
            buttonEl.innerText = "subscribe";
        }
    
           
       }
    </script>
</body>
</html>
