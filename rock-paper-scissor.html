<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
    <link rel="stylesheet" href="rock-paper-scissor.css">
</head>
<body>
    <h1 class="title">Rock paper scissors</h1>
    <button onclick="rock()" class="move-btn"><img src="img/rock-emoji.png" class="move-icon"></button>
    <button onclick="paper()" class="move-btn"><img src="img/paper-emoji.png" class="move-icon"></button>
    <button onclick="scissors()" class="move-btn"><img src="img/scissors-emoji.png" class="move-icon"></button><br>
    <p class="js-result result"></p>
    <p class="js-moves"></p>
    <p id="result-el" class="score"></p>
    <button onclick="resetScore()" class="reset-btn">Reset Score</button>
    
    <script src="rock-paper-scissors.js"></script>
</body>
</html>
